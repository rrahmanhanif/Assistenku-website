<meta name='viewport' content='width=device-width, initial-scale=1'/><style>/* ========== Base ========== */
:root{
  --bg:#f6f8fb;
  --card:#ffffff;
  --muted:#6b7280;
  --accent:#1a73e8;
  --accent-2:#d93025;
  --radius:12px;
  --glass: rgba(255,255,255,0.6);
  --shadow: 0 6px 20px rgba(16,24,40,0.08);
  --max-width:1100px;
  --gap:20px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg, var(--bg), #eef2f7);
  color:#0f172a;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  line-height:1.6;
}

.container{
  width:90%;
  max-width:var(--max-width);
  margin:0 auto;
}

/* ========== Header ========== */
.site-header{
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(6px);
  border-bottom: 1px solid rgba(15,23,42,0.06);
  position:sticky;
  top:0;
  z-index:999;
}

.header-inner{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:var(--gap);
  padding:14px 0;
}

.brand{display:flex;align-items:center;gap:14px}
.logo-img{height:52px;width:52px;object-fit:cover;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
.logo-text{font-weight:700;font-size:18px;letter-spacing:0.6px}
.tagline{font-size:12px;color:var(--muted)}

/* Controls */
.controls{display:flex;align-items:center;gap:10px}
.menu-icon{background:transparent;border:0;font-size:22px;cursor:pointer;padding:8px;border-radius:8px}
.dark-toggle{background:#fff;border:0;padding:8px;border-radius:8px;cursor:pointer;box-shadow:var(--shadow)}

/* Nav */
.main-nav{display:flex;gap:16px;padding:8px 0}
.main-nav a{text-decoration:none;color:inherit;padding:8px 12px;border-radius:10px;font-weight:600}
.main-nav a.active{background:linear-gradient(90deg,#eef2ff,#f0f8ff);box-shadow:var(--shadow)}

/* ========== Hero ========== */
.hero{padding:44px 0;text-align:center}
.hero .lead{max-width:760px;margin:12px auto;color:var(--muted);font-size:16px}
.hero-actions{margin-top:16px;display:flex;gap:12px;justify-content:center}

/* Buttons */
.btn{display:inline-block;padding:10px 16px;border-radius:10px;text-decoration:none;font-weight:700;transition:all .18s}
.btn.primary{background:var(--accent);color:#fff;box-shadow:0 6px 18px rgba(26,115,232,0.18)}
.btn{background:#111;color:#fff}

/* ========== Grid / Cards ========== */
.about-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:18px}
.about-grid article{background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow)}
.founder{display:flex;gap:12px;align-items:center}
.nib{height:64px;width:64px;border-radius:8px;object-fit:cover}
.founder-img{height:96px;width:96px;border-radius:12px;object-fit:cover;margin-right:12px}

/* Service cards */
.services-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}
.service-card{background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow);transition:transform .18s}
.service-card:hover{transform:translateY(-6px)}

/* Jobs */
.jobs .job{background:var(--card);padding:16px;border-radius:10px;margin-bottom:12px;box-shadow:var(--shadow)}

/* Doc controls */
.doc-section{margin-top:22px;background:linear-gradient(180deg,#fff,#fbfdff);padding:18px;border-radius:12px;box-shadow:var(--shadow)}
.doc-controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.doc-link{padding:10px 14px;background:transparent;border-radius:10px;text-decoration:none;color:var(--accent);font-weight:700;border:1px solid rgba(26,115,232,0.12)}
.muted{color:var(--muted);font-size:13px}

/* ========== Lock buttons + states ========== */
.lock-btn{
  padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:800;color:#fff;transition:all .18s;
  box-shadow:0 6px 14px rgba(0,0,0,0.08);
}

/* layanan (merah) default */
.lock-btn#btn-biaya{background:var(--accent-2)}       /* merah */
.lock-btn#btn-biaya.unlocked{background:#188038}     /* hijau */

/* karir (biru) default */
.lock-btn.secondary{background:var(--accent)}       /* biru */
.lock-btn.secondary.unlocked{background:#047857}    /* hijau tua */

/* link locked */
.doc-link.locked{pointer-events:none;opacity:0.45;color:var(--muted);border-color:rgba(0,0,0,0.04)}

/* small helpers */
.lead{font-size:15px;color:var(--muted)}
.page-header{padding:22px 0;text-align:center}
.container .content{margin-top:12px}

/* Footer */
.site-footer{padding:22px 0;text-align:center;color:var(--muted);margin-top:22px}

/* Responsive */
@media (max-width:920px){
  .about-grid{grid-template-columns:repeat(2,1fr)}
}
@media (max-width:640px){
  .about-grid{grid-template-columns:1fr}
  .main-nav{display:none}
  .menu-icon{display:block}
  .container{width:95%}
  .hero{padding:30px 10px}
}</style>
